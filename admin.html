<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Contact Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Interface d'administration</h1>
    <div class="mb-4">
      <label for="contactFile" class="block font-medium">Importer une fiche JSON</label>
      <input type="file" id="contactFile" accept="application/json" class="mt-1" />
      <button id="uploadContact" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Envoyer sur GitHub</button>
    </div>
    <button id="loadContacts" class="bg-blue-600 text-white px-4 py-2 rounded">Charger les contacts</button>
    <div id="contactList" class="mt-4"></div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
