<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de Visite NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #linkOutput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Formulaire de Contact</h2>
  <form id="contactForm">
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="entreprise" placeholder="Entreprise">
    <input type="text" id="fonction" placeholder="Fonction">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="telephone" placeholder="Téléphone">
    <input type="url" id="siteweb" placeholder="Site web">
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Générer le lien</button>
  </form>
  <div id="linkOutput"></div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      prenom: document.getElementById('prenom').value,
      nom: document.getElementById('nom').value,
      entreprise: document.getElementById('entreprise').value,
      fonction: document.getElementById('fonction').value,
      email: document.getElementById('email').value,
      telephone: document.getElementById('telephone').value,
      siteweb: document.getElementById('siteweb').value,
      description: document.getElementById('description').value
    };

    const encoded = encodeURIComponent(btoa(JSON.stringify(data)));
    const link = `${window.location.origin}${window.location.pathname}?data=${encoded}`;

    document.getElementById('linkOutput').innerHTML = `
      <p><strong>Lien généré :</strong></p>
      <input type="text" value="${link}" readonly>
      <button onclick="navigator.clipboard.writeText('${link}')">Copier le lien</button>
    `;
  });

  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get('data');
    if (encoded) {
      try {
        const data = JSON.parse(atob(decodeURIComponent(encoded)));
        document.body.innerHTML = `
          <div class="container">
            <h2>${data.prenom} ${data.nom}</h2>
            <p><strong>Entreprise:</strong> ${data.entreprise || ''}</p>
            <p><strong>Fonction:</strong> ${data.fonction || ''}</p>
            <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
            <p><strong>Téléphone:</strong> <a href="tel:${data.telephone}">${data.telephone}</a></p>
            <p><strong>Site web:</strong> <a href="${data.siteweb}" target="_blank">${data.siteweb}</a></p>
            <p><strong>Description:</strong> ${data.description}</p>
            <br>
            <a href="vcard.vcf" download="contact.vcf"><button>Télécharger contact</button></a>
          </div>
        `;
      } catch (e) {
        console.error('Erreur lors du décodage des données.', e);
      }
    }
  });
</script>
</body>
</html>
