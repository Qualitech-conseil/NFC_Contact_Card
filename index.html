
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Lien Contact</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Créer un lien court pour NFC</h2>
    <input type="text" id="contactId" placeholder="ID du contact (ex. id0001)" />
    <button onclick="generateLink()">Créer le lien</button>
    <p id="output"></p>
  </div>
  <script>
    function generateLink() {
      const id = document.getElementById('contactId').value.trim();
      const url = `${window.location.origin}${window.location.pathname.replace('index.html', '')}contact.html?id=${id}`;
      document.getElementById('output').innerHTML = \`<input value="\${url}" readonly><button onclick="navigator.clipboard.writeText('\${url}')">Copier</button>\`;
    }
  </script>
</body>
</html>
