<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de Visite NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #linkOutput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Formulaire de Contact</h2>
  <form id="contactForm">
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="entreprise" placeholder="Entreprise">
    <input type="text" id="fonction" placeholder="Fonction">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="telephone" placeholder="Téléphone">
    <input type="url" id="siteweb" placeholder="Site web">
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Générer le lien</button>
  </form>
  <div id="linkOutput"></div>
</div>

<script>
  function saveToFlatFile(data) {
    const id = Date.now();
    const filename = `contacts/${id}.json`;
    fetch(`https://api.github.com/repos/Qualitech-conseil/NFC_Contact_Card/contacts/${filename}`, {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer VOTRE_TOKEN_PERSONNEL',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: `Ajout contact ${data.nom} ${data.prenom}`,
        content: btoa(JSON.stringify(data))
      })
    }).then(res => res.json())
      .then(res => console.log('Fichier enregistré', res))
      .catch(err => console.error('Erreur d'enregistrement', err));
    return id;
  }

  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      prenom: document.getElementById('prenom').value,
      nom: document.getElementById('nom').value,
      entreprise: document.getElementById('entreprise').value,
      fonction: document.getElementById('fonction').value,
      email: document.getElementById('email').value,
      telephone: document.getElementById('telephone').value,
      siteweb: document.getElementById('siteweb').value,
      description: document.getElementById('description').value
    };

    const id = saveToFlatFile(data); // Enregistrement

    const link = `${window.location.origin}${window.location.pathname}?id=${id}`;
    document.getElementById('linkOutput').innerHTML = `
      <p><strong>Lien généré :</strong></p>
      <input type="text" value="${link}" readonly>
      <button onclick="navigator.clipboard.writeText('${link}')">Copier le lien</button>
    `;
  });

  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      fetch(`contacts/${id}.json`)
        .then(res => res.json())
        .then(data => {
          document.body.innerHTML = `
            <div class="container">
              <p><strong>Prénom:</strong>${data.prenom || ''}</p>
              <p><strong>Nom:</strong>${data.nom || ''}</p>
              <p><strong>Entreprise:</strong> ${data.entreprise || ''}</p>
              <p><strong>Fonction:</strong> ${data.fonction || ''}</p>
              <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
              <p><strong>Téléphone:</strong> <a href="tel:${data.telephone}">${data.telephone}</a></p>
              <p><strong>Site web:</strong> <a href="${data.siteweb}" target="_blank">${data.siteweb}</a></p>
              <p><strong>Description:</strong> ${data.description}</p>
              <br>
              <a href="data:text/vcard;charset=utf-8,BEGIN:VCARD%5CnVERSION:3.0%5CnN:${data.nom};${data.prenom};;;%5CnFN:${data.prenom} ${data.nom}%5CnORG:${data.entreprise}%5CnTITLE:${data.fonction}%5CnEMAIL:${data.email}%5CnTEL:${data.telephone}%5CnURL:${data.siteweb}%5CnEND:VCARD" download="contact.vcf">
                <button>Télécharger contact</button>
              </a>
            </div>
          `;
        });
    }
  });
</script>
</body>
</html>
